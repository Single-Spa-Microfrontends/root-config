<single-spa-router>
  <main class="text-primary">
    <application name="@ssm/navbar"></application>
    <div>
      <route path="/welcome">
        <application name="@ssm/angular-new"></application>
        <application name="@ssm/angular-legacy"></application>
      </route>
      <route path="/admin">
        <application name="@ssm/angular-legacy"></application>
      </route>
      <redirect from="/login" to="/welcome"></redirect>
      <route default>
        <h1 class="flex flex-row justify-center p-16">
          <p class="max-w-md">
            This example project shows independently built and deployed
            microfrontends that use React and single-spa. Each nav link above
            takes you to a different microfrontend.
          </p>
        </h1>
      </route>
    </div>
  </main>
</single-spa-router>
